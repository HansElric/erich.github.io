<article class="list-view{{ with .Section }} list-view--{{ . | urlize }}{{ end }}">
<header>
<h6 class="title mt--s{{ if $.Param "submitted" | default false }} mb--xxs{{ end }}"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h6>
{{ if $.Param "submitted" | default false }}{{ partial "submitted.html" . -}}{{ end }}
</header>
<!---{{ .Summary }} --->
</article>
